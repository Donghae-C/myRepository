<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>  callback함수 없을 때</h1>
    <script>
       function add(a, b){
         return a+b;
       }

       function minus(a, b){
         return a-b;
       }

       function printAdd(a, b){
          let result = add(a,b);
          console.log("result = " + result);
       }

       function printMinus(a, b){
          let result = minus(a,b);
          console.log("result = " + result);
       }
       //함수를 호출해보자 
       printAdd(5,3);
       printMinus(5,3);

    </script>
</body>
</html>
