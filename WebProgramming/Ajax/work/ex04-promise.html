<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Promise 내장 객체</h1>
    <script>
      console.log("---시작하기---");
      const promise = new Promise((resolve, reject) => {
        console.log("Promise callback 함수");
        setTimeout(() => {
          //resolve(["a", "b", "c"]);
          reject("실패");
        }, 3000);
      });
      console.log(promise);
      promise
        .then((result) => {
          console.log(result);
        })
        .catch((err) => {
          console.log(err);
        });
      console.log("---끝---");
    </script>
  </body>
</html>
