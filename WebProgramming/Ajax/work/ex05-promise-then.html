<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Promise then 사용(하나 - 둘 - 셋)</h1>
    <script>
      console.log("---시작하기---");
      const taskA = () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("하나");
          }, 3000);
        });
      };

      const taskB = () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("둘");
            throw new Error("이렇게는?");
            //reject(new TypeError("오류"));
          }, 1000);
        });
      };

      const taskC = (param) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log(param);
            resolve("셋");
          }, 2000);
        });
      };
      taskA()
        .then((result) => {
          console.log("1", result);
          return taskB();
        })
        .then((result) => {
          console.log("2", result);
          return taskC(result);
        })
        .then((result) => {
          console.log("3", result);
        })
        .catch((err) => {
          console.log(err);
          console.log(err.name);
          console.log(err.message);
        });
      taskB();
      taskC();
      console.log("---끝---");
    </script>
  </body>
</html>
