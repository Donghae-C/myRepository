<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>callback hell</h1>
    <script>
      console.log("1. 시작하기");
      //비동기 작업
      setTimeout(() => {
        console.log("하나...");
      }, 3000);
      setTimeout(() => {
        console.log("둘...");
      }, 1000);
      setTimeout(() => {
        console.log("셋...");
      }, 2000);
      console.log("----끝----");

      //위 코드가 비동기 작업안에서 동기(순차적으로) 처리(하나, 둘 셋)

      setTimeout(() => {
        console.log("하나!");
        setTimeout(() => {
          console.log("둘!");
          setTimeout(() => {
            console.log("셋!");
          }, 2000);
        }, 1000);
      }, 3000);
    </script>
  </body>
</html>
