<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>async와 await 사용(하나 - 둘 - 셋)</h1>
    <script>
      const taskA = () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("하나");
          }, 3000);
        });
      };

      const taskB = () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            //resolve("둘");
            //throw new Error("이렇게는?");
            reject(new TypeError("오류"));
          }, 1000);
        });
      };

      const taskC = () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("셋");
          }, 2000);
        });
      };
      // 함수 호출, 순차적으로 하나, 둘, 셋으로..
      const test = async () => {
        try {
          let resultA = await taskA();
          console.log(resultA);

          let resultB = await taskB();
          console.log(resultB);

          let resultC = await taskC();
          console.log(resultC);
        } catch (error) {
          console.log("error = ", error);
          alert("오류");
        }

        console.log("test");
      };

      test();
    </script>
  </body>
</html>
