<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>sessionStorage 정보 확인하기</h3>
    <div id="result"></div>
    <a href="ex03_localStorage.html">돌아가기</a>
    <script>
      let getInfo = function () {
        //sessionStorage에 저장되어 있는 모든 정보 조회
        let str = `저장된 개수 : ${localStorage.length} <br>`;
        for (let i = 0; i < localStorage.length; i++) {
          let key = localStorage.key(i);
          let value = localStorage.getItem(key);
          str += `${key} : ${value}<br>`;
        }
        document.getElementById("result").innerHTML = str;
      };
      getInfo();
    </script>
  </body>
</html>
