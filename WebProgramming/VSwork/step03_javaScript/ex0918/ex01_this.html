<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>this : 호출한 주체에 의해 this가 결정된다.</h3>
    <button id="btn1">클릭1</button>
    <button id="btn2">클릭2</button>
    <button id="btn3">클릭3</button>
    <button id="btn4">클릭4</button>
    <script>
      //console.log(this);

      const student = {
        name: "test",
        print: function () {
          console.log(this);
          console.log(this.name);
        },
      };

      //student.print();
      //print 함수를 변수에 담아서 호출

      let myPrint = student.print;

      //myPrint(); // Window가 직접 호출하게 되어서.. this가 Window가 되어버림

      document.getElementById("btn1").addEventListener("click", student.print);
      document.getElementById("btn2").addEventListener("click", myPrint);
      //document.querySelectorAll("button").forEach((b) => b.addEventListener("click", student.print));
      document.getElementById("btn3").addEventListener("click", function (e) {
        console.log("********************");
        console.log(this);
        console.log(e.target);
        console.log(event.target);
        console.log("********************");
      });
      document.getElementById("btn4").addEventListener("click", (e) => {
        console.log("********************");
        console.log(this);
        console.log(e.target);
        console.log(event.target);
        console.log("********************");
      });
    </script>
  </body>
</html>
