<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- html요소에 직접 자바스크립트 적용하기
        onXxxx="기능; 기능;..."  대소문자 가리지 않음
        xxx 는 이벤트 종류(click, mouseover, mouseout...)
    -->
    <h1 onclick="this.style.backgroundColor='black'; this.style.color='white'">JavaScript 시작하기</h1>
    <h2 onmouseover="this.style.textDecoration='underLine'" onmouseout="this.style.textDecoration='none'">마우스 on</h2>
  </body>
</html>
