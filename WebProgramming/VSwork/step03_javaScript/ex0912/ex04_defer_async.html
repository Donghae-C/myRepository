<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 
     외부의 js파일 연결
      defer 는 비동기화로 병렬  처리가 된다. async와 다르게 
        dom 파싱이이 다 완료된 후에 실행된다.
      - **defer** = DOM 파싱 끝난 뒤 실행, 순서 보장
      - **async** = 다운로드 끝나자마자 실행, 순서 보장 안 됨
    -->
    <!-- <script src="js/test.js" defer></script> -->
    <script src="js/test.js" async></script>
  </head>
  <body>
    <!-- html요소에 직접 자바스크립트 적용하기
        onXxxx="기능; 기능;..."  대소문자 가리지 않음
        xxx 는 이벤트 종류(click, mouseover, mouseout...)
    -->
    <h1 onclick="test(this)">JavaScript 시작하기</h1>
    <script>
      document.write("음");
    </script>
    <h2 onclick="test(this)" id="h2">마우스 on</h2>
    <script>
      console.log(document.getElementById("h2"));
    </script>
  </body>
</html>
