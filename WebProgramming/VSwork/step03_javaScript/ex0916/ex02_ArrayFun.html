<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Array관련 함수</h1>
    <script>
      const students = [
        { name: "A", age: 20, state: true, score: 80 },
        { name: "B", age: 29, state: true, score: 85 },
        { name: "C", age: 22, state: false, score: 90 },
        { name: "D", age: 21, state: true, score: 45 },
        { name: "E", age: 28, state: false, score: 95 },
      ];

      //1. 점수가 90점인 학생 정보 - find()
      let num = students.findIndex((s) => s.score === 90);
      console.log(num);
      let student = students.find((s) => s.score === 90);
      console.log(student);
      //2. 점수가 90점인 이상인 모든 학생  - filter()
      let high = students.filter((s) => s.score >= 90);
      high.forEach((element) => {
        console.log(element);
      });

      //3. 수강중(state-true) 학생들만 골라서 배열로 만들기. - filter()
      let state = students.filter((s) => s.state);
      state.forEach((e) => {
        console.log(e);
      });
      //4.학생 배열에서 점수만 뽑아서 배열로 만들기 - map()
      let score = students.map((s) => s.score);
      score.forEach((e) => console.log(e));
      //5.학생 들중에 점수가 50점 보다 낮은 친구 있는지 없는지 체크하기-some()
      console.log(students.some((s) => s.score < 50));
      //6. 모든 학생들의 점수가 80이상인지 체크 -every()
      console.log(students.every((s) => s.score >= 80));
      console.log("-----------------------------");
      //7.학생들의 평균점수를 구하기 - reduce()
      console.log(students.reduce((sum, n) => sum + n.score, 0) / students.length);
      //8. 학생들의 모든 점수를 구해서 하나의  string으로 변환(map , join)
      let scores = students.map((s) => s.score).join("-");
      console.log(scores);
      //9.학생들의 모든 점수를 배열로 만들어서 50점 이상인 학생들만 뽑아서 하나의 string으로 변환
      // map, filter, join;
      let test1 = students
        .map((s) => s.score)
        .filter((s) => s >= 50)
        .join("-");
      console.log(test1);
      //10.학생들의 점수를 정렬하기. - sort()
      console.log(students.map((s) => s.score).sort((a, b) => a - b));

      console.log(students.toSorted((a, b) => b.score - a.score));
      console.log(students);

      //음수 or 양수 or 0에 따라서 정렬.
    </script>
  </body>
</html>
