<!DOCTYPE html>
<html>
  <head>
    <title>New Document</title>
    <meta name="Generator" content="EditPlus" />
    <meta name="Author" content="" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <style>
      span:hover {
        cursor: pointer;
      }
      img:nth-of-type(1) {
        width: 70px;
        height: 70px;
      }
    </style>
  </head>

  <body>
    <img src="img/cat.gif" /><br /><br />

    <span data-name="monkey.gif">[ 원숭이 ]</span> &nbsp;&nbsp; <span data-name="lion.gif">[ 사자 ]</span> &nbsp;&nbsp;
    <span data-name="cat.gif">[ 고양이 ]</span> &nbsp;&nbsp; <span data-name="dog.gif">[ 강아지 ]</span> &nbsp;&nbsp;

    <hr color="red" />

    <img src="img/monkey.gif" width="70" height="60" data-event="1" />&nbsp;&nbsp;
    <img src="img/cat.gif" width="70" height="60" data-event="2" />&nbsp;&nbsp;
    <img src="img/dog.gif" width="70" height="60" data-event="3" />&nbsp;&nbsp;
    <img src="img/lion.gif" width="70" height="60" data-event="4" />&nbsp;&nbsp;
    <script>
      //img를 1초마다 갱신시키기.
      //   const imgName = ["monkey.gif", "lion.gif", "cat.gif", "dog.gif"];
      //   let index = 0;
      //   setInterval(() => {
      //     document.images[0].src = "./img/" + imgName[index++];
      //     if (index === imgName.length) {
      //       index = 0;
      //     }
      //   }, 1000);
      let index = 1;
      let imgStop;
      let imgChange = function () {
        imgStop = setInterval(() => {
          document.images[0].src = document.images[index++].src;
          if (index === document.images.length++) {
            index = 1;
          }
        }, 1000);
      };

      imgChange();

      document.images[0].addEventListener("mouseover", () => {
        if (imgStop) {
          clearInterval(imgStop);
        }
      });
      document.images[0].addEventListener("mouseout", () => {
        imgChange();
      });

      document.querySelectorAll("span").forEach((s) => {
        s.addEventListener("click", (e) => {
          document.images[0].src = "./img/" + s.dataset.name;
        });
      });

      //mouse over, out 했을때...
      document.querySelectorAll("[data-event]").forEach((s) => {
        s.addEventListener("mouseover", (e) => {
          //현재 이미지의 가로, 세로 값 가져오기
          e.target.width *= 2;
          e.target.height *= 2;
        });
        s.addEventListener("mouseout", (e) => {
          s.width /= 2;
          s.height /= 2;
        });
      });
    </script>
  </body>
</html>
