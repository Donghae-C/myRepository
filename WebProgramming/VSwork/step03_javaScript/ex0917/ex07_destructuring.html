<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Destructruing - 구조 분해 할당</h1>
    <!--배열이나 객체의 값을 쉽게 꺼내여 변수에 할당할 수 있도록 하는 문법-->
    <script>
      //1. 객체
      const emp = { empno: 10, ename: "hee", job: "teacher" };
      {
        //emp에 있는 속성의 값을 변수에 담고 싶다.
        let empno = emp.empno;
        let ename = emp.ename;
        let job = emp.job;

        console.log(empno, ename, job);
      }

      {
        //새로운 문법 - 구조분해 할당
        let { empno, ename, job } = emp;
        console.log(empno, ename, job);
      }
      {
        let { ename, job } = emp;
        console.log(ename, job);
      }
      {
        let { empno, ename, job = "student", sal = 100 } = emp;
        console.log(empno, ename, job, sal);
      }
      {
        let { empno: no, ename: name, job } = emp;
        console.log(no, name, job);
      }

      //2.배열
      const job = ["abcd", "efgh", "ijkl", "mnop"];
      {
        //기존
        let a = job[0];
        let b = job[1];
        let c = job[2];
        let d = job[3];
        console.log(a, b, c, d);
      }
      {
        let [a, b, c, d] = job; //index대로.. 순서대로 입력됨
        console.log(a, b, c, d);
      }
      {
        let [a, b, , d] = job;
        console.log(a, b, d);
      }

      const numbers = [10, 20, 30, 40, 50, 60, 70];
      {
        let [a, b, c] = numbers;
        console.log(a, b, c);
      }
      {
        let [a, , b, , c] = numbers;
        console.log(a, b, c);
      }

      //a의 값과 b의 값을 교환
      {
        let a = 5,
          b = 3;
        let temp = a;
        a = b;
        b = temp;
        console.log(a, b);
      }
      {
        let a = 5,
          b = 3;
        [b, a] = [a, b];
        console.log(a, b);
      }

      //3.함수 리턴값 이용
      const test = function () {
        return [10, 20, 30];
      };
      const test2 = function () {
        return { a: 10, b: 20, c: 30 };
      };
      {
        let [a, b, c] = test();
        console.log(a, b, c);
      }
      {
        let { a, b, c } = test2();
        console.log(a, b, c);
      }

      //4.매개변수 전달
      let test3 = function ({ empno, ename, job }) {
        console.log(empno, ename, job);
      };
      {
        test3(emp);
      }

      //단축 속성명
      {
        let name = "test";
        let age = 20;
        let addr = "testAddr";
        // let person = {
        //   name: name,
        //   age: age,
        //   addr: addr,
        // };
        let person = {
          name,
          age,
          addr,
        };

        console.log(person);
      }
    </script>
  </body>
</html>
