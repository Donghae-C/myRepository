<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Optional Chaning 문법</h1>
    <!--객체의 속성이나 메서드에 안전하게 접근하기 위한 문법**
- 중첩된 객체 구조에서 **존재하지 않는 속성을 접근해도 오류(`TypeError`)가 
   발생하지 않고 `undefined`를 반환** -->
    <script>
      const person1 = {
        name: "hee",
        job: {
          title: "teacher",
          manager: {
            name: "kim",
          },
        },
      };

      const person2 = {
        name: "jang",
      };

      const print = function (person) {
        //person의 manager의 이름을 출력
        //console.log(person?.job?.manager?.name);
        // if (person) {
        //   if (person.job) {
        //     if (person.job.manager) {
        //       console.log(person.job.manager.name);
        //     }
        //   }
        // }

        //&& 또는 || 특징을 이용해서 작성
        //person && person.job && person.job.manager && console.log(person.job.manager.name);

        console.log(person?.job?.manager?.name);
      };

      //함수 호출
      print(person1);
      console.log("--------");
      print(person2);
    </script>
  </body>
</html>
