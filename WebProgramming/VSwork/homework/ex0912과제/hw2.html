<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let name = prompt("이름은?");

      let kor = parseInt(prompt("국어점수"));
      let eng = parseInt(prompt("영어점수"));
      let math = parseInt(prompt("수학점수"));

      let sum = kor + eng + math;
      let avg = sum / 3;

      let grade;
      if (avg >= 90) {
        grade = "수";
      } else if (avg >= 80) {
        grade = "우";
      } else if (avg >= 70) {
        grade = "미";
      } else if (avg >= 60) {
        grade = "양";
      } else {
        grade = "가";
      }

      document.write(`<table>
      <tr>
        <th>이름</th>
        <th>국어</th>
        <th>영어</th>
        <th>수학</th>
        <th>총점</th>
        <th>평균</th>
        <th>등급</th>
      </tr>
      <tr>
        <td>${name}</td>
        <td>${kor}</td>
        <td>${eng}</td>
        <td>${math}</td>
        <td>${sum}</td>
        <td>${avg}</td>
        <td>${grade}</td>
      </tr>
    </table>`);
    </script>
  </body>
</html>
