<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>실습 02번</h1>
    <script>
      const products = [
        { id: 1, name: "Laptop", price: 1200000, category: "electronics" },
        { id: 2, name: "Phone", price: 800000, category: "electronics" },
        { id: 3, name: "T-shirt", price: 30000, category: "clothing" },
        { id: 4, name: "Keyboard", price: 50000, category: "electronics" },
        { id: 5, name: "Sneakers", price: 90000, category: "clothing" },
      ];
      //문제01 : 가격이 10만 원 이상인 첫 번째 상품을 찾아 출력하시오 – find().
      console.log(
        "1. ",
        products.find((p) => p.price >= 100000)
      );
      //문제02 : 카테고리가 "clothing"인 상품들만 골라 새로운 배열을 만드시오. – filter()
      let newProduct = products.filter((p) => p.category === "clothing");
      //문제03 : 모든 상품 이름만 추출하여 배열로 만드시오. – map()
      let nameProduct = products.map((p) => p.name);
      //문제04 : 전자제품 중 100만 원 이상인 상품이 하나라도 있는지 확인하시오. fiter(), some()
      console.log(
        "4. ",
        products.filter((p) => p.category === "electronics").some((p) => p.price >= 1000000)
      );
      //문제05 : 모든 상품이 가격 2만 원 이상인지 확인하시오. - every()
      console.log(
        "5. ",
        products.every((p) => p.price >= 20000)
      );
      //문제06 : 상품들의 총합 금액을 구하시오. - reduce() 사용, price 누적
      console.log(
        "6. ",
        products.reduce((sum, p) => sum + p.price, 0)
      );
      //문제07 : 상품 가격 기준으로 오름차순 정렬된 배열을 만들되, 원본 배열도 변경되게 하시오. - sort() (주의: 원본 배열 변경됨)
      console.log(
        "7. ",
        products.sort((a, b) => a.price - b.price)
      );
      //문제08 : 상품 이름을 기준으로 알파벳순으로 정렬하되, 원본 배열은 그대로 유지되게 하시오.   - toSorted() , localeCompare
      //let newProduct2 = products.toSorted((a, b) => (a.name > b.name ? 1 : a.name < b.name ? -1 : 0));
      let newProduct2 = products.toString((a, b) => a.name.localeCompare(b.name));
      console.log("8. ", newProduct2);
      //문제09 : 상품 배열의 처음 3개만 잘라 새 배열로 반환하시오. -  slice(start, end)
      let newProduct3 = products.slice(0, 3);
      console.log("9. ", newProduct3);
      //문제10 : 상품 배열에서 id가 3인 상품을 찾아 배열에서 제거하시오.  – findIndex()와 splice() 조합
      console.log("10. ", products.splice(products.findIndex((p) => p.id === 3) + 1));
    </script>
  </body>
</html>
