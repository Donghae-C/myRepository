<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 700px;
      }
    </style>
  </head>
  <body>
    <div>
      <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById("myChart").getContext("2d");
      const myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Red", "Blue", "Yellow", "Green"],
          datasets: [
            {
              label: "투표수",
              data: [12, 19, 3, 5],
              backgroundColor: [
                "rgba(255, 99, 132, 0.5)",
                "rgba(54, 162, 235, 0.5)",
                "rgba(255, 206, 86, 0.5)",
                "rgba(75, 192, 192, 0.5)",
              ],
              borderWidth: 10,
            },
          ],
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: "색깔별 투표수",
              font: {
                size: 20,
              },
              color: "blue",
            },
            legend: {
              display: true,
              position: "right",
            },
          },
        },
      });
    </script>
  </body>
</html>
