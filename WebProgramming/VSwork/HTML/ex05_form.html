<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>form 요소 알아보기</h1>
    <!--
    html주석.
    form의 속성
    action
    method = "get | post" 데이터를 서버에 전송하는 방식. get, post, delete, put patch....
        get방식 : url주소에 정보가 노출이 됨
        https://ip:port/파일이름?name=value&name=value..... 형태를 queryString이라고 함.

        post방식: url주소에 정보가 노출되지 않고 request의 body영역에 숨겨져 전송된다.

    form 요소에 해당하는 모든 element들은 name속성이 있어야 데이터를 전송할 수 있다.
    id속성은 css나 js에서 요소를 컨트롤 하기 위해서 사용한다.
    -->
    <form name="" action="ex01_start.html" method="get">
      <label for="name">이름</label>
      <input
        type="text"
        name="name"
        id="name"
        value="기본값"
        maxlength="3"
        size="5"
        readonly
      />
      <input type="text" name="age" id="age" value="2" disabled />
      <br />
      <label for="pwd">비밀번호</label>
      <input type="password" name="pwd" id="pwd" />
      <br />
      <br />
      <fieldset>
        <legend>성별</legend>
        <input type="radio" name="gender" value="남" id="man" checked />
        <label for="man">남자</label>
        <input type="radio" name="gender" value="여" id="woman" />
        <label for="woman">여자</label>
      </fieldset>
      <fieldset>
        <!--checkbox는 name이 같아도 달라고 상관이 없다
        (보통은 하나의 이름으로 값 여러개를 보내는게 편하므로 name을 동일하게 한다)-->
        <legend>취미</legend>
        <input type="checkbox" name="hobby" value="1" id="swim" />
        <label for="swim">수영</label>
        <input type="checkbox" name="hobby" value="2" id="breath" />
        <label for="breath">숨쉬기</label>
        <input type="checkbox" name="hobby" value="3" id="sleep" />
        <label for="sleep">자기</label>
        <input type="checkbox" name="hobby" value="4" id="nothing" />
        <label for="nothing">아무것도안하기</label>
      </fieldset>
      <br />
      <textarea name="content" id="content" rows="5" cols="20">
입력하세요</textarea
      >
      <br />
      <br />
      <label for="job">직업</label>
      <select name="job" id="job" size="3" multiple>
        <option value="1">--선택--</option>
        <option value="2">프로숨쉼이</option>
        <option value="3">프로잠자미</option>
      </select>

      <br />
      <br />
      <input type="button" name="" id="" value="클릭1" />
      <input type="reset" name="" id="" value="취소" />
      <input type="submit" name="" id="" value="전송" />
      <br />
      <button type="button">클릭2</button>
      <button type="reset">취소</button>
      <button type="submit">전송</button>
      <button>타입제거</button>
      <!--타입을 지정하지 않을 시는 form안에선 submit. 아니면 button-->
    </form>
  </body>
</html>
