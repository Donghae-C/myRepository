<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>html5에 추가된 폼 요소 속성들</h2>
    <form action="">
      <input type="datetime-local" name="date" id="date" />
      <button type="button" onclick="test()">클릭</button>
      <div id="datebox"></div>

      <input type="text" name="" id="" placeholder="이름입력" required /><br />
      <input type="email" name="" id="" required placeholder="이메일입력" />
      <button>클릭</button>
      <br />
      <input type="number" name="age" id="" />

      <!--화면에 나타나지는 않지만 개발자 입장에서 어떤 정보를 서버에 전송하고 싶을때-->
      <input type="hidden" name="state" id="" value="yes" />
      <br />
      <!-- method는 반드시 "post". enctype="multipart/form-data" 필수-->
      <input type="file" name="" id="" />

      <!-- 기본적으로 전송기능을 가지고 있음.........-->
      <input type="image" name="" id="" src="/HTML/img/cat.gif" />
    </form>
    <script>
      function test() {
        let a = document.getElementById("date").value;
        let b = document.getElementById("datebox");
        b.innerText += a;
      }
    </script>
  </body>
</html>
